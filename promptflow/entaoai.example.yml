$schema: https://azuremlschemas.azureedge.net/promptflow/latest/CustomConnection.schema.json
name: entaoai
type: custom
configs:
  OpenAiEmbedding: "embedding"
  OpenAiVersion: "2023-07-01-preview"
  OpenAiChat: "chat"
  OpenAiChat16k : "chat16k"
  OpenAiEndPoint : "https://<YourAPI>"
  CosmosEndpoint: "https://<CosmosName>.documents.azure.com:443/"
  CosmosDatabase: "aoai"
  CosmosContainer: "chatgpt"
  PineconeEnv: "us-east-1-aws"
  VsIndexName: "<PineCOneIndex>"
  RedisAddress: "<RedisName>.southcentralus.azurecontainer.io"
  RedisPort: "6379"
  KbIndexName: "aoaikb"
  SearchService: "<SearchServiceName>"
secrets:  # required
  OpenAiKey: "<AOAIKey>"
  CosmosKey: "<CosmosKey>"
  SearchKey: "<SearchKey>""
  PineconeKey: "<PineConeKey>""
  RedisPassword: "<RedisPassword>"